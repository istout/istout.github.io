<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitconverterstyle.css">
</head>
<body>
  <h1><img src="weightscale.jpg" alt="Weight Scale" style="max-width: 100%; height: auto;" width="300"> </h1>    
  <p></p>  
  <h1>Welcome to Ivy's Unit Convertor</h1>
    <h2>Please enter a a value and choose input and output unit.</h2>
    <label for="value">Enter a value:</label> 
    <input type="number" id="value" placeholder="Enter value"> 
    <label for="fromUnit">Input Units:</label> 
    <select id="fromUnit"> 
      <option value="inches">Inches</option>
      <option value="feet">Feet</option> 
      <option value="meters">Meters</option> 
      <option value="kilometers">Kilometers</option> 
      <option value="miles">Miles</option> 
    </select> 
    
    <label for="toUnit">Output Units:</label> 
  <select id="toUnit"> 
    <option value="inches">Inches</option>
    <option value="feet">Feet</option> 
    <option value="meters">Meters</option> 
    <option value="kilometers">Kilometers</option> 
    <option value="miles">Miles</option>
  </select>
<p></p>
<p></p>
  <h3 id="result"></h3> 
  <script src="unitconverter.js"></script>
       

</body>
</html>
